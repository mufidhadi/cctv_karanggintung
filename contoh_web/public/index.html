        <script>
            window.onload = function () {
                // get http or https
                const protocol = window.location.protocol;
                // get hostname
                const hostname = window.location.hostname;
                // get port
                // const port = window.location.port;
                const port = 7700;
                const base_src_url = protocol + '//' + hostname + ':' + port;

                // temporary: force http not https
                if (protocol == 'https:'){
                    window.location.href = window.location.href.replace('https://', 'http://');
                }
                
                
                let imgs = document.querySelectorAll('.preview-cctv');
                for (let i = 0; i < imgs.length; i++) {
                    const old_src = imgs[i].src;
                    const new_src = old_src.replace('https://karanggintung.com:7700', base_src_url);
                    imgs[i].src = new_src;
                }
            }
        </script>
